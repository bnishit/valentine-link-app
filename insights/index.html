<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Podcast Radar</title><style>body{font-family:Inter,system-ui,sans-serif;background:#faf7ff;color:#1f1630;max-width:900px;margin:0 auto;padding:20px;line-height:1.6}h1{font-size:28px}h2{margin-top:26px}pre{white-space:pre-wrap;background:#fff;border:1px solid #ece3ff;padding:14px;border-radius:12px}.card{background:#fff;border:1px solid #ece3ff;border-radius:14px;padding:14px;margin:12px 0}.muted{color:#6d6485}</style></head><body><h1>Podcast Radar — Deep Notes</h1><div class='muted' id='ts'>Loading…</div><div id='root'></div><script>fetch('./latest.json?_='+Date.now()).then(r=>r.json()).then(d=>{document.getElementById('ts').textContent='Updated: '+(d.updatedAt||'');const root=document.getElementById('root');root.innerHTML='';const t=document.createElement('div');t.className='card';t.innerHTML='<h2>TL;DR</h2><pre>'+ (d.tldr||[]).map((x,i)=>`${i+1}. ${x}`).join('\n') +'</pre>';root.appendChild(t);(d.episodes||[]).forEach(ep=>{const c=document.createElement('div');c.className='card';c.innerHTML=`<h2>${ep.show} — ${ep.title}</h2><pre>${ep.notes||''}</pre>`;root.appendChild(c);});const r=document.createElement('div');r.className='card';r.innerHTML='<h2>Rabbit Holes</h2><pre>'+ (d.rabbitHoles||[]).map((x,i)=>`${i+1}. ${x}`).join('\n') +'</pre>';root.appendChild(r);}).catch(()=>{document.getElementById('root').innerHTML='<div class="card">No notes yet.</div>';document.getElementById('ts').textContent='';});</script></body></html>
