<script>
const $=(id)=>document.getElementById(id);
const fromEl=$('from'),toEl=$('to'),themeEl=$('theme'),toneEl=$('tone'),hookEl=$('hook');
const out=$('out'),urlEl=$('url'),copyBtn=$('copy'),waBtn=$('wa'),tgBtn=$('tg'),hint=$('hint');
let link='';
const enc=v=>encodeURIComponent((v||'').trim().slice(0,40));

function buildLink(){
  const from=enc(fromEl.value||'Someone');
  const to=enc(toEl.value||'You');
  return `${location.origin}${location.pathname.replace(/index\.html$/,'')}ask?from=${from}&to=${to}&theme=${enc(themeEl.value)}&tone=${enc(toneEl.value)}&hook=${enc(hookEl.value)}`;
}
function hookText(){
  return {
    cute:'Open this, no cheating ğŸ‘€ğŸ’–',
    filmy:'Aaj answer dena padega ğŸ˜ŒğŸŒ¹',
    meme:'Warning: impossible question ahead ğŸ˜‚'
  }[hookEl.value] || 'Open this ğŸ’˜';
}

$('gen').addEventListener('click',()=>{
  link=buildLink();
  urlEl.href=link; urlEl.textContent=link;
  out.style.display='block';
  hint.textContent=`Suggested caption: ${hookText()}`;
  out.scrollIntoView({behavior:'smooth',block:'nearest'});
});
$('preview').addEventListener('click',()=>{ window.open(buildLink(),'_blank'); });
copyBtn.addEventListener('click',async()=>{ if(!link) return; try{await navigator.clipboard.writeText(link);copyBtn.textContent='âœ… Copied';setTimeout(()=>copyBtn.textContent='ğŸ“‹ Copy',1400);}catch{} });
waBtn.addEventListener('click',()=>{ if(link) window.open(`https://wa.me/?text=${encodeURIComponent(hookText()+' '+link)}`,'_blank'); });
tgBtn.addEventListener('click',()=>{ if(link) window.open(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(hookText())}`,'_blank'); });
</script>
