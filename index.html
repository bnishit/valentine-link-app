<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Link Builder ğŸ’˜</title>
  <meta name="description" content="Create a fun Valentine link in seconds" />
  <style>
    :root{
      --bg1:#ffedf4; --bg2:#fff7fb; --card:#ffffff; --text:#23121a; --muted:#6f5a64;
      --accent:#ff3d8e; --accent2:#ff8fab; --ring:rgba(255,61,142,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 700px at 20% -10%, #ffd6e8 0%, transparent 60%),
                  radial-gradient(900px 500px at 100% 0%, #ffe9f3 0%, transparent 55%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      min-height:100svh;
      padding:16px;
      display:grid;
      place-items:center;
    }
    .wrap{width:min(760px,100%)}
    .top{display:flex;justify-content:space-between;gap:8px;align-items:center;margin-bottom:12px}
    .chip{font-size:.78rem;padding:6px 10px;border-radius:999px;background:#fff;border:1px solid #ffd5e5;color:#6d4155}
    .card{
      background:var(--card);
      border-radius:24px;
      padding:18px;
      box-shadow:0 18px 45px rgba(214,33,107,.15);
      border:1px solid #ffe2ed;
    }
    h1{margin:0 0 6px;font-size:clamp(1.4rem,3.8vw,2.1rem);line-height:1.15}
    p{margin:0;color:var(--muted)}
    .grid{display:grid;gap:10px;margin-top:14px}
    label{font-size:.92rem;color:#4a303d}
    input,select{
      width:100%;margin-top:6px;
      border:1px solid #ffd6e6;
      border-radius:12px;padding:12px;
      font-size:1rem;background:#fff;
      outline:none;
    }
    input:focus,select:focus{box-shadow:0 0 0 4px var(--ring);border-color:#ff94bb}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .btn{
      margin-top:12px;width:100%;
      border:0;border-radius:12px;padding:13px 14px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      color:#fff;font-weight:800;font-size:1rem;cursor:pointer;
    }
    .out{display:none;margin-top:12px;border:1px dashed #ffb6d1;background:#fff6fa;padding:12px;border-radius:12px}
    .link{display:block;margin-top:8px;word-break:break-all;font-weight:600;color:#9a1f59;text-decoration:none}
    .actions{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .sbtn{border:1px solid #ffd2e3;background:#fff;border-radius:10px;padding:9px 11px;font-weight:700;font-size:.92rem;cursor:pointer}
    .hint{font-size:.83rem;color:#7f6471;margin-top:8px}

    @media (max-width:640px){
      .row{grid-template-columns:1fr}
      .card{padding:14px;border-radius:18px}
      .top{flex-wrap:wrap}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <span class="chip">ğŸ’˜ Mobile-first</span>
      <span class="chip">âš¡ Build in &lt; 15 sec</span>
      <span class="chip">ğŸ” Viral loop ready</span>
    </div>

    <main class="card">
      <h1>Build your Valentine link ğŸ’Œ</h1>
      <p>Create a playful proposal page and share it instantly.</p>

      <div class="grid">
        <div class="row">
          <label>Your name
            <input id="from" placeholder="Nishit" maxlength="40" />
          </label>
          <label>Valentineâ€™s name
            <input id="to" placeholder="Aarohi" maxlength="40" />
          </label>
        </div>

        <div class="row">
          <label>Theme
            <select id="theme">
              <option value="cute">Cute Pink</option>
              <option value="chaos">Chaotic Fun</option>
              <option value="filmy">Bollywood Filmy</option>
            </select>
          </label>
          <label>Question style
            <select id="tone">
              <option value="classic">Will you be my Valentine?</option>
              <option value="funny">Will you accept this premium proposal?</option>
              <option value="filmy">Kya tum meri Valentine banogi/banoge?</option>
            </select>
          </label>
        </div>
      </div>

      <button class="btn" id="gen">Generate Link</button>

      <div class="out" id="out">
        <strong>Share this link:</strong>
        <a id="url" class="link" href="#"></a>

        <div class="actions">
          <button class="sbtn" id="copy">ğŸ“‹ Copy</button>
          <button class="sbtn" id="wa">ğŸŸ¢ WhatsApp</button>
          <button class="sbtn" id="tg">âœˆï¸ Telegram</button>
        </div>
        <div class="hint">Tip: send with one line â€” â€œI made this for you ğŸ˜Œâ€.</div>
      </div>
    </main>
  </div>

<script>
const $ = (id)=>document.getElementById(id);
const fromEl=$('from'), toEl=$('to'), themeEl=$('theme'), toneEl=$('tone');
const out=$('out'), urlEl=$('url');
const copyBtn=$('copy'), waBtn=$('wa'), tgBtn=$('tg');
let link='';

function enc(v){return encodeURIComponent((v||'').trim().slice(0,40));}

$('gen').addEventListener('click',()=>{
  const from=enc(fromEl.value||'Someone');
  const to=enc(toEl.value||'You');
  const theme=enc(themeEl.value);
  const tone=enc(toneEl.value);
  link=`${location.origin}${location.pathname.replace(/index\.html$/,'')}ask?from=${from}&to=${to}&theme=${theme}&tone=${tone}`;
  urlEl.href=link; urlEl.textContent=link;
  out.style.display='block';
  out.scrollIntoView({behavior:'smooth',block:'center'});
});

copyBtn.addEventListener('click', async ()=>{
  if(!link) return;
  try{ await navigator.clipboard.writeText(link); copyBtn.textContent='âœ… Copied'; setTimeout(()=>copyBtn.textContent='ğŸ“‹ Copy',1400);}catch{}
});
waBtn.addEventListener('click', ()=>{ if(link) window.open(`https://wa.me/?text=${encodeURIComponent('Open this ğŸ’˜ '+link)}`,'_blank');});
tgBtn.addEventListener('click', ()=>{ if(link) window.open(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent('Open this ğŸ’˜')}`,'_blank');});
</script>
</body>
</html>
